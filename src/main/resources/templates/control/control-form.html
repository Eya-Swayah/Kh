<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save</title>
</head>

<body>

	<div class="container">
	
		<h3>New Information</h3>
		<hr>
		
		<p class="h4 mb-4">Save Control</p>
	
		<form th:action="@{/controls/save}"
						 th:object="${control}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{place}"
					class="form-control mb-4 col-4" placeholder="place">

			<input type="text" th:field="*{temp}"
					class="form-control mb-4 col-4" placeholder="temp">

			<input type="text" th:field="*{humidity}"
					class="form-control mb-4 col-4" placeholder="Humidity">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/controls/list}">Back to Controlss List</a>
		
	</div>
</body>

</html>
